version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ${BACKEND_CONTAINER_NAME}
    expose:
      - "${BACKEND_PORT}"
    env_file:
      - .env
    environment:
      - VIRTUAL_HOST=${DOMAIN}
      - VIRTUAL_PATH=${BACKEND_VIRTUAL_PATH}
      - VIRTUAL_PORT=${BACKEND_PORT}
      - LETSENCRYPT_HOST=${DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - HTTPS_METHOD=${HTTPS_METHOD}
      - ENABLE_HTTP_ON_MISSING_CERT=${ENABLE_HTTP_ON_MISSING_CERT}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - proxy-network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
        - VITE_API_URL=${VITE_API_URL}
        - VITE_EVENT_ADDRESS=${VITE_EVENT_ADDRESS}
        - VITE_ADMIN_EMAILS=${VITE_ADMIN_EMAILS}
    container_name: ${FRONTEND_CONTAINER_NAME}
    expose:
      - "${FRONTEND_PORT}"
    environment:
      - VIRTUAL_HOST=${DOMAIN}
      - VIRTUAL_PORT=${FRONTEND_PORT}
      - LETSENCRYPT_HOST=${DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - HTTPS_METHOD=${HTTPS_METHOD}
      - ENABLE_HTTP_ON_MISSING_CERT=${ENABLE_HTTP_ON_MISSING_CERT}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - proxy-network

networks:
  proxy-network:
    external: true
